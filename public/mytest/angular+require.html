<script src="../js/Lib/jquery.3.0-alpha.js"></script>
<script>
    $(function(){
        var h = $(window).height();
        var val = $('.val_show');
        val.on('focus',function(){
            var h = $(window).height(),
                $this = $(this),
                pos = $this[0].getBoundingClientRect();
            $('ul li:eq(0)').html(h);
            if(pos.top >=h/2){
                $this.data('top',pos.top);
                $this[0].style.position = 'absolute';
                $this[0].style.top = 20;
            }
        });
        val.on('blur',function(){
            var $this = $(this),
                 $top = $this.data('top');
            $this.data('top',0);
            if($top){
                $this[0].style.top = $top;
                $this[0].style.position = 'relative';
            }
        });
    });
</script>
