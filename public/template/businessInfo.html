<div class="container">
    <h1>专营<b class="text-justify">{{shop_type}}</b>的<b class="text-danger">{{shop_name}}</b>，创建商品</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="goods_name" class="col-sm-2 control-label">商品名称：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="goods_name" name="goods_name" ng-model="goods_name"  placeholder="商品" maxlength="20" required="">
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">价格：</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="price" name="price" ng-model="price" placeholder="价格" required="">
            </div>
        </div>
        <div class="form-group">
            <label for="old_price" class="col-sm-2 control-label">原价：</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="old_price" name="old_price" ng-model="old_price" placeholder="原价" required="">
            </div>
        </div>
        <div class="form-group">
            <label for="stock" class="col-sm-2 control-label">库存：</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="stock" name="stock" ng-model="stock" placeholder="库存" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">面额：</label>
            <div class="col-sm-10">
                <label><input type="checkbox" ng-click="funny(50)"> 50可乐豆</label><label><input type="checkbox" ng-click="funny(80)"> 80可乐豆</label><label><input type="checkbox" ng-click="funny(100)"> 100可乐豆</label>
                <label><input type="checkbox" ng-click="funny(150)"> 150可乐豆</label><label><input type="checkbox" ng-click="funny(200)"> 200可乐豆</label><label><input type="checkbox" ng-click="funny(300)"> 300可乐豆</label>
                <label><input type="checkbox" ng-click="funny(500)"> 500可乐豆</label><label><input type="checkbox" ng-click="funny(1000)"> 1000可乐豆</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">有效期：</label>
            <div class="col-sm-10">
                <label><input type="checkbox" ng-click="life(3)"> 3天</label><label><input type="checkbox" ng-click="life(5)"> 5天</label><label><input type="checkbox" ng-click="life(8)"> 8天</label>
                <label><input type="checkbox" ng-click="life(10)"> 10天</label><label><input type="checkbox" ng-click="life(20)"> 20天</label><label><input type="checkbox" ng-click="life(30)"> 30天</label>
                <label><input type="checkbox" ng-click="life(50)"> 50天</label><label><input type="checkbox" ng-click="life(100)"> 100天</label>
            </div>
        </div>
        <div class="form-group">
            <label for="img" class="col-sm-2 control-label">商品图片：</label>
            <div class="col-sm-10">
                <div img-directive ng-model="img" img="img" id="img"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="save()">保存</button>
                    <button type="button" class="btn btn-danger col-sm-offset-1" ng-click="$location.path('/')">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div id="upimg" style="display:none;">
    <input type="file" name="file" accept="image/gif,image/jpeg,image/png" id="upfile"/>
    <iframe name="myIframe" id="myIframe"></iframe>
    <form action="/image/upload" method='post' enctype='multipart/form-data' target="myIframe" id="upForm"></form>
</div>
