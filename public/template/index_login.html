<div class="container" ng-class="background">
    <div class="row col-xs-6 col-md-offset-3">
        <div class="panel panel-default">
            <form class="panel-body" role="form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" ng-model="username" name="username" autocomplete="off" ng-keypress="key_login($event)" placeholder="请输入用户名" autofocus="true">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" ng-model="password" name="password"  ng-keypress="key_login($event)" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <a class="row col-xs-5" ng-click="changeTemplate(1)">没有用户？注册一个吧！</a>
                </div>
                <input type="button" value="登录" class="btn btn-info row col-xs-3 col-md-offset-8" ng-click="login()"/>
                <div class="form-group">
                    <a class="row col-xs-3 col-md-offset-9 pdtop">忘记密码？</a>
                </div>
            </form>
        </div>
    </div>
</div>
