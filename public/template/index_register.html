<div class="container" ng-class="background">
    <div class="row col-xs-6 col-md-offset-3">
        <div class="panel panel-default">
            <form class="panel-body" role="form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" ng-model="username" name="username" placeholder="英文、数字、下划线，开头必须是英文">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" ng-model="password" name="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="password">确认密码</label>
                    <input type="password" class="form-control" id="repassword" ng-model="repassword" name="repassword" placeholder="请输入密码">
                </div>
                <input type="button" value="注册" ng-click="register()" class="btn btn-info row col-xs-4 col-md-offset-7" />
                <div class="form-group">
                    <a class="row col-xs-6 col-md-offset-7 pdtop" ng-click = "changeTemplate(0)">已经有账号，直接登录</a>
                </div>
            </form>
        </div>
    </div>
</div>
