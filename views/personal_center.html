<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我要跑步俱乐部</title>
    <link href="img/favicon.ico" rel="shortcut icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet"  />
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body ng-app="myapp">
    <div class="container" ng-controller="personalController">
        <table class="table table-striped table-bordered">
            <tbody>
                <tr ng-show="!1"><td>id</td><td><%=id||'尚未创建'%></td></tr>
                <tr><td>昵称</td><td><%=nickname||'尚未创建'%></td></tr>
                <tr><td>QQ</td><td><%=QQ||'尚未创建'%></td></tr>
                <tr><td>格言</td><td><%=motto||'尚未创建'%></td></tr>
                <tr><td>薪资</td><td><%=salary||'尚未创建'%></td></tr>
                <tr><td>消费取向</td><td><%=orientation||'尚未创建'%></td></tr>
                <tr><td>兴趣爱好</td><td><%=interest||'尚未创建'%></td></tr>
                <tr><td>向往</td><td><%=wishful||'尚未创建'%></td></tr>
                <tr><td>家乡</td><td><%=homeland||'尚未创建'%></td></tr>
                <tr><td>现住址</td><td><%=address||'尚未创建'%></td></tr>
                <tr><td>职业</td><td><%=profession||'尚未创建'%></td></tr>
                <tr><td>喜欢的颜色</td><td><%=color||'尚未创建'%></td></tr>
                <tr><td>头像</td><td><img width="100" height="100" src="<%=avatar||'img/img.png'%>"/></td></tr>
            </tbody>
        </table>
        <input type="button" value="编辑用户资料" class="btn btn-info" ng-click="editUser()">
    </div>
    <div ng-view ></div>
</body>
<script src="js/Lib/jquery.3.0-alpha.js"></script>
<script src="js/Lib/angular.min.js"></script>
<script src="js/Lib/angular-route.min.js"></script>
<script src="js/Lib/angular-cookies.min.js"></script>
<script src="js/Lib/angular-messages.min.js"></script>
<script src="js/app.js"></script>
<script src="js/service/httpService.js"></script>
<script src="js/service/param.js"></script>
<script src="js/service/tools.js"></script>
<script src="js/service/region.js"></script>
<script src="js/service/directive.js"></script>
<script src="js/personal_center.js"></script>
</html>
